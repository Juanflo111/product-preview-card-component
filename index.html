<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/pika.png">  
  <link rel="stylesheet" href="assets/css/estilos.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title> Product preview card component</title>   
</head>
<body>   
  <div class="cont_general">
    <section class="main"> 
      <div class="cont_img">
        <img src="assets/img/image-product-desktop.jpg" alt="Foto">
      </div>
      <div class="cont_texto">
        <article>
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p> A floral, solar and voluptuos interpretacion composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="precio">
            <p>$149.99 <span> $169.99</span></p>
          </div>
          <div class="btn">
            <i class="fa fa-shopping-cart"></i><a href="#">Add to Cart</a>
          </div>
        </article>        
      </div>                   
    </section>    
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>  
      <p>Coded by <a href="#">Juan Pablo Mejia Vargas</a>.</p> 
    </div>
  </div>
</body>
</html>
